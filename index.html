        <script id="shader-vs" type="x-shader/x-vertex">
            // Los atributos son caracter�sticas propias de cada vertice.
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexColor;

            // Los uniforms son caracter�sticas propias de una etapa de dibujado completa.
            // Son comunes a todos los vertices involucrados en el dibujado.
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            // Los varying son propiedades que toman valor para cada fragmento a partir
            // de interpolar linealmente entre los valores que se les asigna en cada 
            // v�rtice del pol�gono al cual pertenecen.
            varying highp vec4 vColor;    
 
            void main(void) {
                // gl_Position es una variable "built-in" de GLSL que es usada para 
                // almacenar la posici�n resultante del fragmento.
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = vec4(aVertexColor,1.0);
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
        varying highp vec4 vColor;

        void main(void) {
          // gl_FragColor es una variable "built-in" de GLSL que es usada para 
          // almacenar el color resultante del fragmento.
          gl_FragColor = vColor;
        }
        </script>

        <script>
            var gl = null,
                canvas = null,
                glProgram = null,
                fragmentShader = null,
                vertexShader = null,
                t = 0.0;
                my_grid = null,
                scene = new Revolution.Object3D();

            scene._debug_name = "scene"

            var mvMatrix = mat4.create();
            var pMatrix = mat4.create();

            function getShader(gl, id) {
                var shaderScript, src, currentChild, shader;

                shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                src = "";
                currentChild = shaderScript.firstChild;
                while(currentChild) {
                    if (currentChild.nodeType == currentChild.TEXT_NODE) {
                        src += currentChild.textContent;
                    }
                    currentChild = currentChild.nextSibling;
                }

                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                gl.shaderSource(shader, src);

                gl.compileShader(shader);  
                  
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {  
                  alert("An error occurred compiling the shaders: " + 
                        gl.getShaderInfoLog(shader));  
                  return null;  
                }
                  
                return shader;
            }
    
            function initShaders() {
                // Obtenemos los shaders ya compilados
                var fragmentShader = getShader(gl, "shader-fs");
                var vertexShader = getShader(gl, "shader-vs");

                // Creamos un programa de shaders de WebGL.
                glProgram = gl.createProgram();

                // Asociamos cada shader compilado al programa.
                gl.attachShader(glProgram, vertexShader);
                gl.attachShader(glProgram, fragmentShader);

                // Linkeamos los shaders para generar el programa ejecutable.
                gl.linkProgram(glProgram);

                // Chequeamos y reportamos si hubo alg�n error.
                if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                    alert("Unable to initialize the shader program: " + 
                        gl.getProgramInfoLog(glProgram));
                    return null;
                }
  
                // Le decimos a WebGL que de aqu� en adelante use el programa generado.
                gl.useProgram(glProgram);
            }

            function setupWebGLBuffers(obj, trans = mat4.create()) { 
                let posBuffer = obj.getPositionBuffer(trans);
                if (posBuffer) {
                    obj.webgl_position_buffer = gl.createBuffer();
                    gl.bindBuffer(gl.ARRAY_BUFFER, obj.webgl_position_buffer);
                    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(posBuffer), gl.STATIC_DRAW);

                    obj.webgl_color_buffer = gl.createBuffer();
                    gl.bindBuffer(gl.ARRAY_BUFFER, obj.webgl_color_buffer);
                    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(obj.getColorBuffer()), gl.STATIC_DRAW);   

                    obj.webgl_index_buffer = gl.createBuffer();
                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, obj.webgl_index_buffer);
                    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(obj.getIndexBuffer()), gl.STATIC_DRAW);
                }

                if (obj.children) {
                    for (var i = 0; i < obj.children.length; i++) {
                        var newTrans = mat4.create()
                        mat4.multiply(newTrans, trans, obj.getTransformation())
                        setupWebGLBuffers(obj.children[i], newTrans);
                    }
                }
            }

            function drawVertexGrid(obj) {
                if (obj.webgl_position_buffer) {
                    var vertexPositionAttribute = gl.getAttribLocation(glProgram, "aVertexPosition");
                    gl.enableVertexAttribArray(vertexPositionAttribute);
                    gl.bindBuffer(gl.ARRAY_BUFFER, obj.webgl_position_buffer);
                    gl.vertexAttribPointer(vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);

                    var vertexColorAttribute = gl.getAttribLocation(glProgram, "aVertexColor");
                    gl.enableVertexAttribArray(vertexColorAttribute);
                    gl.bindBuffer(gl.ARRAY_BUFFER, obj.webgl_color_buffer);
                    gl.vertexAttribPointer(vertexColorAttribute, 3, gl.FLOAT, false, 0, 0);

                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, obj.webgl_index_buffer);

                    var indexBuf = obj.getIndexBuffer()
                    gl.drawElements(gl.TRIANGLE_STRIP, indexBuf.length, gl.UNSIGNED_SHORT, 0);
                }

                if (obj.children) {
                    for (var i = 0; i < obj.children.length; i++) {
                        drawVertexGrid(obj.children[i]);
                    }
                }
            }

            function setupWebGL() {
                //set the clear color
                gl.clearColor(0.1, 0.1, 0.2, 1.0);     
                gl.enable(gl.DEPTH_TEST);                              
                gl.depthFunc(gl.LEQUAL); 
                gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
                gl.viewport(0, 0, canvas.width, canvas.height);
            }

            function addAxis(obj) {
                obj.add(new Revolution.Axis().build())
            }
            
            var base;
            function buildScene() {
                var sc = revolution.semicircle(1, {steps:2})
                var obj = new Revolution.ConvexSweep(sc, [0,0,-1], [0,0,1], {steps:1, cover:false}).build()

                var par = (x) => {return -2*x**2 + 2}
                var out = revolution.outline(par, 1, {init:-1, steps:5})
                out = [[-1,2,0],[-3,2,0],[-2,1,0],[-3,0,0],[-2,-1,0],[-3,-2,0],[-1,-2,0]] // forma loca
                out = [[-1,1,0],[-2,1,0],[-2,-1,0],[-1,-1,0],[-1,1,0]] // square revolution
                out = [[0,2,0],[-1,2,0],[-1,3,0],[-2,3,0],[-2,-3,0],[-1,-3,0],[-1,-2,0],[0,-2,0]] // decoration
                var rev = new Revolution.RevolutionSweep(out, {steps:32, axis:[0,1,0]}).build()
                
                //scene.add(obj)
                scene.add(rev)
            }

            function initWebGL() {
                canvas = document.getElementById("my-canvas");  
                try {
                    gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");                    
                } catch(e) {}

                if(gl) {
                    buildScene();
                    setupWebGL();
                    initShaders();
                    setupWebGLBuffers(scene);
                    setInterval(drawScene, 10);  
                } else {    
                    alert("Error: Your browser does not appear to support WebGL.");
                }
            }
            
            function drawScene() {
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                var u_proj_matrix = gl.getUniformLocation(glProgram, "uPMatrix");
                
                // Preparamos una matriz de perspectiva.
                mat4.perspective(pMatrix, 45, 640.0/480.0, 0.1, 100.0);
                gl.uniformMatrix4fv(u_proj_matrix, false, pMatrix);

                var u_model_view_matrix = gl.getUniformLocation(glProgram, "uMVMatrix");
                
                // Preparamos una matriz de modelo+vista.
                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix, mvMatrix, [0.0, 0.0, -10.0]);
                //mat4.rotate(mvMatrix, mvMatrix, t, [0.0, 1.0, 0.0]);
                t = t + 0.01;
                
                gl.uniformMatrix4fv(u_model_view_matrix, false, mvMatrix);
                scene.rotate(0.01, [1,1,0])
                //scene.advance(0.01)
                setupWebGLBuffers(scene)
                drawVertexGrid(scene);
            }

        </script>
